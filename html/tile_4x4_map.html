<div class='front'>
    <div class='setting_span'>
        <button class='setting_btn fill_btn'>Y</button>
        <span class='setting_btn title_area'><span class='tile_title'></span></span>
        <button class='setting_btn swap_btn pull-right'>X</button>
    </div>
    <div class='contents'></div>
</div>
<div class='back'>
    <div class='setting_span'>
        <button class='swap_btn save_btn first'>Save</button>
    </div>
    <div class='contents'>
        <div class='settings'>
        </div>
        <div class='filter'>
            Min: <input setFilt='min' class='min' type='input' /><br />
            Max: <input setFilt='max' class='max' type='input' /><br />
        </div>
    </div>
</div>

<div class="tile_4x4_map_modal modal floatLeftSlide">
    <input type='hidden' value='new_4x4_map_tile' />
    <span class="closeModalButton">x</span>
    <span class="title">Create a new 4x4 Map Tile</span>
    <div class="form">
        <span class='title'>Title: <input type='text' required></input></span>
    </div>
    <div class="footer">
        <button class="cancelButton">Cancel</button>
        <button class="confirmButton">Confirm</button>
    </div>
    <script> /* Validation Code, Confirmation Code, etc */
        $('.confirmButton').on('click', function() {
            if($('.form > .title > input').val() == '') {
                $('.form > .title > input').addClass('error');
                return;
            }
            else
                $('.form > .title > input').removeClass('error');
            var groupid = viewable.pageList[viewable.activePage].addGroup('group_'+viewable.activePage);
            viewable.pageList[viewable.activePage].groupList[groupid].addData(makeData('map'));
            viewable.pageList[viewable.activePage].groupList[groupid].addTile('tile_', 4, 4, 'map');
            viewable.closeModal('floatRightSlide');
        });
    </script>
</div>

<script class='saving_function'>
    function tile_4x4_map_save() {
        var thee = this;
        $('#'+this.id).find('.contents').children().each(function() {
            var which = 'settings';
            if ($(this).hasClass('settings'))
                which = 'settings';
            else if ($(this).hasClass('filter'))
                which = 'filters';

            $(this).children().each(function() {
                var value = false;
                var found = false;
                //grab each setting
                if ($(this).context.localName == 'input') {
                    switch($(this).attr('type')) {
                        case 'checkbox':
                            if($(this).is(":checked"))
                                value = true;
                            else
                                value = false;
                        break;
                        case 'radio':
                            if($(this).is(":checked"))
                                value = true;
                            else
                                value = false;
                        break;
                        case 'text':
                        case 'number':
                        case 'range':
                        case 'input':
                            if($(this).val() !== '')
                                value = $(this).val();
                        break;
                    }
                    found = true;
                }
                else if ($(this).context.localName == 'textarea') {
                    if($(this).val() !== '') {
                        value = $(this).val();
                        found = true;
                    }
                }
                else if ($(this).context.localName == 'select') {
                    if($(this).val() !== '') {
                        value = $(this).val();
                        found = true;
                    }
                }
                if (found) {
                    if (which == 'settings')
                        thee.settings[$(this).attr('setFilt')] = value;
                    else
                        thee.filters[$(this).attr('setFilt')] = value;
                }
            });
        });
    }

</script>

<script class='drawing_function'>
    function tile_4x4_map_draw() {
        if (this.interactiveObject !== false) {
                this.interactiveObject.remove(); //remove map to re-draw if needed (options may have changed, etc)
            }

        this.interactiveObject = L.map('drawable_'+this.id, {
            /*layers: MQ.mapLayer(), *///leaflet + mapquest free map_tiles
            center: [ 40.731701, -73.993411 ],
            zoom: 12
        });
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { //osm tile layer
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
        }).addTo(this.interactiveObject);
    }
</script>
