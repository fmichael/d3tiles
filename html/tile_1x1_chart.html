<div class='front'>
    <div class='setting_span'>
        <button class='setting_btn fill_btn'>Y</button>
        <span class='setting_btn title_area'><span class='tile_title'></span></span>
        <button class='setting_btn swap_btn pull-right'>X</button>
    </div>
    <div class='contents'></div>
</div>
<div class='back'>
    <div class='setting_span'>
        <button class='swap_btn save_btn first'>Save</button>
    </div>
    <div class='contents'>
        <div class='settings'>
            <input setFilt='label' class='label' type='text' value='Enter Label'></input><br />
        </div>
        <div class='filter'>
            Min: <input setFilt='min' class='min' type='input' /><br />
            Max: <input setFilt='max' class='max' type='input' /><br />
        </div>
    </div>
</div>

<div class="tile_1x1_chart_modal modal floatLeftSlide">
    <input type='hidden' value='new_1x1_chart_tile' />
    <span class="closeModalButton">x</span>
    <span class="title">Create a new 1x1 Chart Tile</span>
    <div class="form">
        <span class='title'>Title: <input type='text' required></input></span><br />

        <select setFilt='type' class='type'>
            <option value='pie'>Pie Chart</option>
            <option value='line' selected>Line Chart</option>
            <option value='spline'>Spline Chart</option>
            <option value='bar'>Bar Chart</option>
            <option value='scatter'>Scatter Chart</option>
            <option value='area'>Area Chart</option>
            <option value='donut'>Donut Chart</option>
        </select><br />

        <input setFilt='legend' class='legend' type='checkbox' value='legend'>Display Legend?</input><br />
    </div>
    <div class="footer">
        <button class="cancelButton">Cancel</button>
        <button class="confirmButton">Confirm</button>
    </div>
    <script> /* Validation Code, Confirmation Code, etc */
        var data = makeData('chart');
        $('.confirmButton').on('click', function() {
            if($('.form > .title > input').val() == '') {
                $('.form > .title > input').addClass('error');
                $('.form > .title > input').attr('placeholder', 'Please Fill in');
                return;
            }
            else {
                $('.form > .title > input').removeClass('error');
                $('.form > .title > input').attr('placeholder', '');
            }

            var filters = {};
            var settings = {};

            settings.type = $('select[setFilt="type"]').val();
            settings.legend = $('input[setFilt="legend"]').is(":checked");

            var groupid = viewable.pageList[viewable.activePage].addGroup('group_'+viewable.activePage);
            viewable.pageList[viewable.activePage].groupList[groupid].addData(data);
            var tileid = viewable.pageList[viewable.activePage].groupList[groupid].addTile('tile_', 1, 1, 'chart', $('.form > .title > input').val(), settings, filters);
            viewable.closeModal('floatRightSlide');
        });
    </script>
</div>

<script class='saving_function'>
    function tile_1x1_chart_save() {
        var thee = this;
        $('#'+this.id).find('.contents').children().each(function() {
            var which = 'settings';
            if ($(this).hasClass('settings'))
                which = 'settings';
            else if ($(this).hasClass('filter'))
                which = 'filters';

            $(this).children().each(function() {
                var value = false;
                var found = false;
                //grab each setting
                if ($(this).context.localName == 'input') {
                    switch($(this).attr('type')) {
                        case 'checkbox':
                            if($(this).is(":checked"))
                                value = true;
                            else
                                value = false;
                        break;
                        case 'radio':
                            if($(this).is(":checked"))
                                value = true;
                            else
                                value = false;
                        break;
                        case 'text':
                        case 'number':
                        case 'range':
                        case 'input':
                            if($(this).val() !== '')
                                value = $(this).val();
                        break;
                    }
                    found = true;
                }
                else if ($(this).context.localName == 'textarea') {
                    if($(this).val() !== '') {
                        value = $(this).val();
                        found = true;
                    }
                }
                else if ($(this).context.localName == 'select') {
                    if($(this).val() !== '') {
                        value = $(this).val();
                        found = true;
                    }
                }
                if (found) {
                    if (which == 'settings')
                        thee.settings[$(this).attr('setFilt')] = value;
                    else
                        thee.filters[$(this).attr('setFilt')] = value;
                }
            });
        });
    }

</script>

<script class='drawing_function'>
    function tile_1x1_chart_draw() {
        var settings = mergeObjects(this.settings, this.parent.settings);
        var filters = mergeObjects(this.filters, this.parent.filters);
        var chart = {};
        chart.bindto = '#drawable_'+this.id;
        chart.type = 'area';
        chart.size = [150 * this.size[0], 150 * this.size[1]];
        chart.data = this.parent.data;

        this.interactiveObject = c3.generate(makeChartObj(chart, settings, filters));
    }
</script>
